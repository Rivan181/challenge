<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style-reto.css">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter&display=swap" rel="stylesheet">
    
    <title>Primer reto</title>
</head>
<body>
   <section class="plantilla">
    <div class="a">
        <img src="Logo/Logo.png" alt="Logo Alura" class="logo" max-width="100%">

    </div>
    <div class="left">
        <textarea id="ingrese-texto" name="ingrese" cols="10" rows="5" placeholder="Ingrese texto aqui"></textarea>

    </div>
    <div class="right">
        <img src="Logo/Muneco.png" alt="muneco" id="muneco">
        <h1 id="ningun">Ningun mensaje fue encontrado</h1>
        <textarea id="texto-des" cols="10" rows="10" placeholder="Ingrese texto para sesencriptar"></textarea>
        <button id="copy" onclick="copy()">Copiar</button>
        <div class="ocultar">
            
        </div>

    </div>
     <div class="solo">
        <p >!Solo letras minuscuas y sin acentos.</p>
     </div>
    <div class="botones">
        
        <button type="button"  id="en" onclick="encriptar()" >Encriptar</button>
        <button type="button"  id="des" onclick="desencriptar()">Desencriptar</button>
        

    </div>
   

   </section>
</body>
<script type="text/javascript" src="Encriptador.js"></script>
</html>
